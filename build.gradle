// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {

    ext{
        kotlin_version = "1.5.10"
        kotlinx_version = "1.4.3"
        navsafeargs_version = "2.3.5"
        room_version = "2.3.0"
        coroutines_version = "1.5.0"
        daggerhilt_version = "2.37"
        lifecycle_version = "2.4.0-alpha03"
        fragment_version = "1.4.0-alpha06"
        retrofit_version = '2.9.0'
        glide_version = '4.11.0'
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:7.0.0"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.5.21"
        classpath "com.google.dagger:hilt-android-gradle-plugin:$daggerhilt_version"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$navsafeargs_version"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}